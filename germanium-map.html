<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../leaflet-map/leaflet-map.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <germanium-map></germanium-map>

Example:

    <germanium-map>
      <h2>Hello germanium-map</h2>
    </germanium-map>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="germanium-map">
    <template>
        <style>
            :host {
                display: block;
                box-sizing: border-box;
                margin: 0;
                /*height: 100%;*/
                /*@apply(--layout-horizontal);*/
                /*@apply(--layout-vertical);*/
            }

            leaflet-map {
/*                width: 400px;*/
                /*width: 100%;*/
                /*height: 100px;*/
                /*height: 100%;*/   
                /*@apply(--layout-flex);*/
            }
        </style>
        <content>
            
        </content>
        <leaflet-map fit-to-markers 
                     style$="width: {{width}}; height: {{height}}"
                     latitude="{{latitude}}" longitude="{{longitude}}" zoom="{{zoom}}" max-zoom="{{maxZoom}}">
            <template is="dom-repeat" items="[[assets]]" as="asset">
                <leaflet-marker 
                    longitude="[[asset.properties.longitude]]" 
                    latitude="[[asset.properties.latitude]]" 
                    icon="[[asset.properties.icon]]">
                    <a href="[[asset.properties.href]]">[[asset.properties.name]]</a>
                </leaflet-marker>
            </template>
        </leaflet-map>
    </template>

    <script>
        Polymer({
            is: 'germanium-map',
            properties: {
                /**
                 * `assets` List of markered assets. All object in the array is a GeoJSON feature object.
                 */
                maxZoom: {
                    type: Number,
                    notify: true
                },
                /**
                 * `assets` List of markered assets. All object in the array is a GeoJSON feature object.
                 */
                zoom: {
                    type: Number,
                    notify: true
                },
                /**
                 * `assets` List of markered assets. All object in the array is a GeoJSON feature object.
                 */
                longitude: {
                    type: Number,
                    notify: true
                },
                /**
                 * `assets` List of markered assets. All object in the array is a GeoJSON feature object.
                 */
                latitude: {
                    type: Number,
                    notify: true
                },
                /**
                 * `assets` List of markered assets. All object in the array is a GeoJSON feature object.
                 */
                width: {
                    type: String,
                    notify: true
                },
                /**
                 * `assets` List of markered assets. All object in the array is a GeoJSON feature object.
                 */
                height: {
                    type: String,
                    notify: true
                },
                /**
                 * `assets` List of markered assets. All object in the array is a GeoJSON feature object.
                 */
                assets: {
                    type: Array,
                    notify: true,
                    value: []
                },
                /**
                 * Describes the author of the element, but is really just an excuse to
                 * show off JSDoc annotations.
                 *
                 * @type {{name: string, image: string}}
                 */
                author: {
                    type: Object,
                    // Use `value` to provide a default value for a property, by setting it
                    // on your element's prototype.
                    //
                    // If you provide a function, as we do here, Polymer will call that
                    // _per element instance_.
                    //
                    // We do that to ensure that each element gets its own copy of the
                    // value, rather than having it shared across all instances (via the
                    // prototype).
                    value: function () {
                        return {
                            name: 'Dimitri Glazkov',
                            image: 'http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg',
                        };
                    }
                },
            },
            // Element Lifecycle

            ready: function () {
                // `ready` is called after all elements have been configured, but
                // propagates bottom-up. This element's children are ready, but parents
                // are not.
                //
                // This is the point where you should make modifications to the DOM (when
                // necessary), or kick off any processes the element wants to perform.

                // Manually set leaflet image directory.
//                L.Icon.Default.imagePath = './images/';
            },
            attached: function () {
                // `attached` fires once the element and its parents have been inserted
                // into a document.
                //
                // This is a good place to perform any work related to your element's
                // visual state or active behavior (measuring sizes, beginning animations,
                // loading resources, etc).
            },
            detached: function () {
                // The analog to `attached`, `detached` fires when the element has been
                // removed from a document.
                //
                // Use this to clean up anything you did in `attached`.
            },
            // Element Behavior

            /**
             * Sometimes it's just nice to say hi.
             *
             * @param {string} greeting A positive greeting.
             * @return {string} The full greeting.
             */
            sayHello: function (greeting) {
                var response = greeting || 'Hello World!';
                return 'germanium-map says, ' + response;
            },
            /**
             * The `germanium-map-lasers` event is fired whenever `fireLasers` is called.
             *
             * @event germanium-map-lasers
             * @detail {{sound: String}}
             */

            /**
             * Attempt to destroy this element's enemies with a beam of light!
             *
             * Or, at least, dispatch an event in the vain hope that someone else will
             * do the zapping.
             */
            fireLasers: function () {
                this.fire('germanium-map-lasers', {sound: 'Pew pew!'});
            }
        });
    </script>
</dom-module>
