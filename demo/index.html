<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>germanium-map Demo</title>
        <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="../../iron-ajax/iron-ajax.html">
        <link rel="import" href="../germanium-map.html">
    </head>
    <body unresolved>

        <p>An example of <code>&lt;germanium-map&gt;</code>:</p>
        <template is="dom-bind">
            <style>
                body {
                    display: block;
                    box-sizing: border-box;
                    margin: 0;
                    height: 100%;
                    /*@apply(--layout-horizontal);*/
                }
            </style>


            <iron-ajax
                url="./data/asset-markers.json"
                handle-as="json"
                last-response="{{assets}}"
                auto verbose>

            </iron-ajax>

            <div>

                Zoom: {{zoom}}
                <ul>Assets:</ul>
                <template is="dom-repeat" items="[[assets]]" as="asset">
                    <li>[[asset.properties.name]]</li>
                </template>
            </div>

            <germanium-map zoom="{{zoom}}" max-zoom="16" assets="{{assets}}" height="500px">
                <leaflet-icon id="myicon" 
                              icon-url="https://stendhalgame.org/images/mapmarker/me.png"></leaflet-icon>
            </germanium-map>
        </template>
